name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        jdk-version: '21'
        
    - name: Set up Android environment
      run: |
        echo "org.gradle.java.home=$JAVA_HOME_21_X64" >> $GITHUB_ENV
        echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> $GITHUB_ENV
        
    - name: Configure Gradle
      run: |
        echo "android.useAndroidX=true" > local.properties
        echo "android.enableJetifier=true" >> local.properties
      
    - name: Build web app
      run: npm run build
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Add Android platform
      run: npx cap add android
      
    - name: Build debug APK
      working-directory: ./android
      run: |
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 1
